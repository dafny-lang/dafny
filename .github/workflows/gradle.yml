name: Build and Test DafnyRuntimeJava

on:
  push:
    branches: [ master cok-834 ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dafny
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build and Test DafnyRuntime.jar
        run: ./Source/Dafny/JavaBackend/DafnyRuntimeJava/gradlew -p ./Source/Dafny/JavaBackend/DafnyRuntimeJava test
